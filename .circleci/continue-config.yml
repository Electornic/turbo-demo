version: 2.1

orbs:
  node: circleci/node@5.0.2

executors:
  base:
    docker:
      - image: cimg/node:lts

parameters:
  docs:
    type: boolean
    default: false
  web:
    type: boolean
    default: false
  run-them-all:
    type: boolean
    default: false

jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - node/install-packages:
        pkg-manager: yarn
      - run:
        command: yarn build

  build-docs:
    docker:
      - image: cimg/node:lts
    working_directory: ~/turbo-demo/apps/docs
    steps:
      - checkout
      - node/install-packages:
        pkg-manager: yarn
      - run:
        command: yarn build

  build-web:
    docker:
      - image: cimg/node:lts
    working_directory: ~/turbo-demo/apps/web
    steps:
      - checkout
      - node/install-packages:
        pkg-manager: yarn
      - run:
        command: yarn build

  all_projects:
    docker:
      - image: cimg/node:lts
    working_directory: ~/turbo-demo/apps
    steps:
      - checkout
      - node/install-packages:
        pkg-manager: yarn
      - run:
        command: yarn build

workflows:
  build-docs:
    when:
      or:
        - << pipeline.parameters.docs >>
        - << pipeline.parameters.run-them-all >>
    jobs:
      - build-docs

  build-web:
    when:
      or:
        - << pipeline.parameters.web >>
        - << pipeline.parameters.run-them-all >>
    jobs:
      - build-web

  build-shared-other:
    when: << pipeline.parameters.run-them-all >>
    jobs:
      - all_projects